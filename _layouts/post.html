<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include header.html %}

    <section class="post">
    	<article class="post-content {{ page.master }}-content">
    		{{ content }}
    	</article>

		<article class="comments">
			<div id="disqus_thread"></div>
		</article>

		<script>			
			var disqus_config = function () {
				this.page.url = '{{ site.url }}{{ page.url }}';
				this.page.identifier = '{{ page.url }}';
			};

			(function() {
				var d = document, s = d.createElement('script');
				s.src = '//matheus-hernandes.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
			})();
		</script>
    </section>

    {% include footer.html %}

</body>

</html>
