---
layout: default
langs: false
title: projects
---

<section class="projects">
	<h2 class="projects__title">projects</h2>

	<ul class="projects__list">
		{% for project in site.projects %}
			<li><a href="{{ project.github }}" target="_blank" title="{{ project.name }}">{{ project.name }}</a></li>
		{% endfor %}
	</ul>
</section>
