---
layout: default
title: "projects"
head-title: "Projects"
---

<section class="projects">
	{% for post in site.posts %}
		<article class="project {{ post.language }}">
			<a href="{{ post.permalink }}">
				<h1>{{ post.title }}</h1>
			</a>
			
			<p>
				{{ post.content | truncatewords: 35 }}
			</p>
		</article>
	{% endfor %}
</section>
