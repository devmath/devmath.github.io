<section class="posts">
	{% for post in site.posts %}
		<article class="post__item">
			<span>{{ post.date | date: '%B %d, %Y' }}</span>

			<a href="" class="post__item_thumb">
				<figure>
					<img src="{{ '/assets/images/' | prepend: site.baseurl | prepend: site.url }}{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}">
				</figure>
			</a>
			
			<h2>{{ post.title }}</h2>
			
			<p>{{ post.excerpt | truncatewords: 20 }}</p>
			
			{% if post.tags %}
				<i class="post__item_tag-icon">
					<svg>
						<use xlink:href="#tag"></use>
					</svg>
				</i>

				<ul class="post__item_tags">
					{% for tag in post.tags %}
						<li><a href="{{ '/tag/' | prepend: site.baseurl | prepend: site.url }}{{ tag[0] }}" title="{{ tag[0] }}">{{ tag[0] }}</a></li>
					{% endfor %}
				</ul>
			{% endif %}
		</article>
	{% endfor %}
</section>
