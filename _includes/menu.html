<nav class="menu">
	<span class="menu__logo"></span>
	<ul class="menu__links">
		{% for link in site.site_links %}
			<li>
				<a href="{{ link.url }}" title="{{ link.title }}" icon="{{ link.icon }}">
					{{ link.title }}
				</a>
			</li>
		{% endfor %}
	</ul>
</nav>

<script>
	var hd = document.getElementsByClassName('header'),
		h = hd[0].offsetHeight,
		w = hd[0].offsetWidth,
		se = document.getElementsByClassName('background'),
		me = document.getElementsByClassName('menu');

	se[0].style.height = h + 'px';
	me[0].style.backgroundSize = w + 'px ' + h + 'px';
</script>
