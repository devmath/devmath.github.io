{% if page.intro %}
	{% assign is_post = 'menu--article' %}
{% else %}
	{% assign is_post = '' %}
{% endif %}
<nav class="menu {{ is_post }}">
	<span class="menu__logo"></span>
	<ul class="menu__links">
		{% for link in site.site_links %}
			<li>
				<a href="{{ link.url }}" title="{{ link.title }}" icon="{{ link.icon }}">
					{{ link.title }}
				</a>
			</li>
		{% endfor %}
	</ul>
</nav>
