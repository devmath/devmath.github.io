<header class="header header--article" {% if page.color or page.image %}style="{% if page.image %}background-image: url(/assets/img/{{ page.image }}); {% else if page.color %}background-image: url(); background-color: {{ page.color }};{% endif %}"{% endif %}>
	<div class="header__wrapper">
		<h1>{{ page.title }}</h1>
		<h4>{{ page.date | date: '%B %d, %Y' }}</h4>
	</div>
</header>
