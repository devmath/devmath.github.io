---
layout: default
title: 'Home'
image: 'standard.jpg'
opacity: 0
---

<section class="posts">
	<h2 class="posts__header">Posts</h2>
	
	{% for i in (1..6) %}
		{% for post in site.posts %}
			<article class="posts__item" category="{{ post.category }}">
				<a title="{{ post.title }}" href="{{ post.url }}" class="posts__item_thumb">
					<h5 title="{{ post.title }}">
						{{ post.date | date: '%B %d, %Y' }}
					</h5>
					
					<h2>{{ post.title }}</h2>
				</a>
				
				<a title="{{ post.title }}" href="{{ post.url }}" class="posts__item_excerpt">
					<p title="{{ post.title }}">{{ post.intro | truncatewords: 25 }}</p>
				</a>
			</article>
		{% endfor %}
	{% endfor %}
</section>
