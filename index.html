---
layout: default
title: 'Home'
image: 'standard.jpg'
opacity: 0
---

<section class="posts">
	{% for post in site.posts %}
		<article class="posts__item">
			<a title="{{ post.title }}" href="{{ post.url }}" class="posts__item_thumb" category="{{ post.category }}">
				<figure>
					<h2>{{ post.title }}</h2>
				</figure>
			</a>

			<h5 title="{{ post.title }}" class="posts__item_date">{{ post.date | date: '%B %d, %Y' }}</h5>
			
			<a title="{{ post.title }}" href="{{ post.url }}" class="posts__item_excerpt">
				<p title="{{ post.title }}">{{ post.intro | truncatewords: 25 }}</p>
			</a>
		</article>
	{% endfor %}
</section>
