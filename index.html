---
layout: default
permalink: /index
---

<section id="home-posts">
  <h1>Posts Recentes</h1>

  {% for post in site.posts %}
  <article>
    <a href="{{ post.url | prepend: site.baseurl }}">
      <h2>{{ post.title }}</h2>
      <h5>{{ post.date | date: "%b %-d, %Y" }}</h5></a>
      <p>
      {{ post.excerpt | truncatewords: 25 }}
      </p>
    </article>
    {% endfor %}
  </section>
