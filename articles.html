---
layout: default
title: "articles"
head-title: "Articles"
image: "articles.jpg"
---

<section class="articles">
	{% for post in site.posts %}
		<article class="article {{ post.language }}">
			<a href="{{ post.permalink }}">
				<h1>{{ post.title }} -  {{ post.language }}</h1>
			</a>
			
			<p>
				{{ post.excerpt | truncatewords: 35 }}
			</p>
		</article>
	{% endfor %}
	<h1 class="advice">Ops!</h1>
	<h1 class="advice">I have not written anything yet, come back later</h1>
</section>
