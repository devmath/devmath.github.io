---
layout: default
---

<section class="articles">
	<h1>articles</h1>
	
	{% for post in site.posts %}
		<article class="article {{ post.language }}">
			<a href="{{ post.permalink }}">
				<h1>{{ post.title }}</h1>
			</a>
			
			<p>
				{{ post.content | truncatewords: 35 }}
			</p>
		</article>
	{% endfor %}
</section>
