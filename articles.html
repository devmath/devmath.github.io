<section class="articles" id="blog" data-tab="blog">
	{% for post in site.posts %}
		<article>
			<a href="{% post.permalink %}">
				<span>
					<h3>{% post.title %}</h3>
					<p>
						{% post.content | truncatewords: 20 %}
					</p>
				</span>
			</a>

			<div style="background-image: url(/img/{% post.image %});"></div>
		</article>
	{% endfor %}

	</section>
</section>
