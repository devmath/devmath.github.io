---
layout: default
title: "articles"
head-title: "Articles"
---

<section class="articles">
	{% for post in site.posts %}
		<article class="article {{ post.language }}">
			<a href="{{ post.permalink }}">
				<h1>{{ post.title }}</h1>
			</a>
			
			<p>
				{{ post.content | truncatewords: 35 }}
			</p>
		</article>
	{% endfor %}
</section>
