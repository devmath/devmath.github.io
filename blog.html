<section class="posts">
	<nav class="posts__layout">
		<ul>
			<li><a href="">A</a></li>
			<li><a href="">A</a></li>
			<li><a href="">A</a></li>
			<li><a href="">A</a></li>
		</ul>
	</nav>

	{% for post in site.posts %}
		<article class="posts__item" color="">
			<div class="posts__item_category">
				<a href="{{ site.url | append: '/category#' | append: post.category }}">
					{{ post.category }}
				</a>
			</div>

			<div class="posts__item_title">
				<a href="{{ post.url | prepend: site.url }}">
					{{ post.title | truncatewords: 10 }}
				</a>
			</div>

			<div class="posts__item_date">
				{{ post.date | date: '%B %d, %Y' }}
			</div>
		</article>
	{% endfor %}
</section>
