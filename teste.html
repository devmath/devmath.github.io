<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="menu-new">
	<ul>
		<li><a href="/">Hey</a></li>
		<li><a href="/articles">Articles</a></li>
		<li><a href="/about">About me</a></li>
        <li>
            <ul>
                <li class="first-social"><a href="https://www.github.com/devmath" target="_blank" class="icon icon-github"></a></li>
                <li class="second-social"><a href="https://www.facebook.com/devmath" target="_blank" class="icon icon-facebook"></a></li>
                <li class="third-social"><a href="https://www.twitter.com/devhernandes" target="_blank" class="icon icon-twitter"></a></li>
            </ul>
        </li>
	</ul>
</div>

<nav class="nav">
    <div class="icon-wrapper">
        <ul id="menu-icon">
            <li class="first-icon"></li>
            <li class="second-icon"></li>
            <li class="third-icon"></li>
        </ul>
    </div>
</nav>

<script>
var nav = document.querySelector('.nav'),
    div = document.querySelector('.menu-new'),
    computedStyle = window.getComputedStyle(div),
    style = computedStyle.getPropertyValue('height');

    nav.addEventListener('click', function() {
        event.preventDefault();

        computedStyle = window.getComputedStyle(div);
        style = computedStyle.getPropertyValue('height');
        
        if (style !== '0px') {
            div.style.height = '0px';
            nav.style.transform =  "translateY(0)";
        } else {
            div.style.height = '201px';
            nav.style.transform =  "translateY(209px)";
        }

        computedStyle = window.getComputedStyle(div);
        style = computedStyle.getPropertyValue('height');
    });

</script>
</body>
</html>
