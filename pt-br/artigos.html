<section class="articles">
	<h1>artigos</h1>
	
	{% for post in site.posts %}
		{% if post.type == 'article' %}
			{% if post.idiom == 'pt-br' %}
				<article class="article">
					<a href="{{ post.url | prepend: site.baseurl }}">
						<h1>{{ post.title }}</h1>
					</a>
				</article>
			{% endif %}		
		{% endif %}
	{% endfor %}
</section>
